<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Get started with GPU Compute on the Web - Sample #2</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module" src="script.js">
    </script>
  </head>
  <body>
    <h1>Get started with GPU Compute on the Web</h1>
    <h2>Sample - Matrix multiplication</h2>
    <p><div id="output"><font color="blue">calculating</font></div>
    <input type="button" id="hello" value="Run(16,16)" size="1">
    <input type="button" id="hello2" value="Run(8,16)" size="1">
    <input type="button" id="hello3" value="Run(16,8)" size="1">
    <script type="module">
      import {run} from './script.js'

      document.querySelector('#hello').addEventListener('click', ()=>{run(512,512,512,16,16,50)})
      document.querySelector('#hello2').addEventListener('click', ()=>{run(512,512,512,8,16,50)})
      document.querySelector('#hello3').addEventListener('click', ()=>{run(512,512,512,16,8,50)})
    </script>
  </body>
</html>
